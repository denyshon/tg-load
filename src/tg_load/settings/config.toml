[admin_messages.disable_features]
# {arg} is available
no_args = "Arguments are required."
arg_not_valid = "The given argument <code>{arg}</code> is not a feature shortname."
# {feature} is available
no_need = "{feature} downloading is already disabled."
success = "{feature} downloading has been disabled."
[admin_messages.send_notification]
no_arg = "Notification content is required."
success = "The notification has been sent."